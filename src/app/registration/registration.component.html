<app-nav></app-nav><br/>
<div style="text-align: center;border-style: groove;padding: 5px;">
    <img src={{registerLogo}} alt="REGISTER LOGO" height="100px" width="200px" />
    <h2>Register</h2>
    <form (submit)="register()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstname" required [(ngModel)]="option.firstname" #firstname="ngModel"/><br/>
        <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)" class="alert alert-danger">
          <div [hidden]="!firstname.errors.required">
            Firstname is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastname" required [(ngModel)]="option.lastname" #lastname="ngModel"/><br/>
        <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" class="alert alert-danger">
          <div [hidden]="!lastname.errors.required">
            Lastname is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="email" required [(ngModel)]="option.email" #email="ngModel"/><br/>
        <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
          <div [hidden]="!email.errors.required">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required minlength="5" [(ngModel)]="option.password" #password="ngModel"/><br/><br/>
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
          <div [hidden]="!password.errors.required">
            Password is required.
          </div>
          <div [hidden]="!password.errors.minlength">
            Password is minimum of 5 character.
          </div>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
